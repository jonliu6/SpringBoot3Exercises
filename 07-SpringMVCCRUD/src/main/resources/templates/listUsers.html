<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap-5.3.3.min.css}"/>
  <title>All Registered Users</title>
</head>
<body>
  <h3>Registered Users:</h3>
  <hr/>
  <a th:href="@{/users/showNewRegistrationForm}" class="btn btn-primary btn-sm mb-3">Register</a>
  <div id="container-fluid">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Occupation</th>
          <th>Postal Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="aUser : ${registeredUsers}">
          <td th:text="${aUser.firstName}"></td>
          <td th:text="${aUser.lastName}"></td>
          <td th:text="${aUser.email}"></td>
          <td th:text="${aUser.age}"></td>
          <td th:text="${aUser.gender}"></td>
          <td th:text="${aUser.occupation}"></td>
          <td th:text="${aUser.postalCode}"></td>
          <td>
            <a th:href="@{/users/showUserRegistrationForm(userEmail=${aUser.email})}" class="btn btn-info btn-sm">Update</a>&#160;&#160;
            <a th:href="@{/users/deleteRegistration(userEmail=${aUser.email})}" 
               class="btn btn-danger btn-sm"
               onclick="if (!confirm('Do you want to delete this user registration?')) return false">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="text/javascript" th:src="@{/js/bootstrap.bundle-5.3.3.min.js}"></script>
</body>
</html>
